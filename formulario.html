<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO-WEB</title>
</head>
<body>
    <h1>FORMULARIO DE REGISTRO DE PERSONAL OBRERO</h1>
    <ul>
        <li>
            <a href="./index.html">REGRESAR</a>
        </li>
    </ul>
    <form action="/mensaje.html">
        <div>
            <label for="firstName">Nombres:</label>
            <input id="firstName" placeholder="Escribir todos los nombres" type="text" maxlength="20" autocomplete="off" required>
        </div>
        <br>
        <div>
            <label for="lastName">Apellidos:</label>
            <input id="lastName" placeholder="Escribir todos los apellidos" type="text" maxlength="40" autocomplete="off" required>
        </div>
        <br>
        <div>
            <label for="DATO_DNI">DNI:</label>
            <input id="DATO_DNI" placeholder="Escribir DNI completo" type="number"  autocomplete="off" required>
        </div>
        <br>
        <div>
            <label for="N_TEL:">Celular:</label>
            <input id="N_TEL" placeholder="Escribir Celular" type="tel"  autocomplete="off" required>
        </div>
        <br>
        <div>
            <label for="">Ingrese su edad:</label>
            <select name="" id="">
                <option value="0">Menos de 20</option>
                <option value="1">Menos de 25</option>
                <option value="2">Menos de 30</option>
            </select>    
        </div>
        <br>
        <div>
            <label for="F_NACIMIENTO:">Fecha de Nacimiento:</label>
            <input id="N_TEL" placeholder="Escribir Fecha de nacimiento" type="date"  autocomplete="off" required>
        </div>
        <br>
        <div>
            <label for=""></label>
            <input type="submit">
        </div>
    </form>
</body>
</html>
